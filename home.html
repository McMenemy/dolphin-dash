<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="game.css">
    <title>DolphinDash</title>
  </head>
  <body>
    <p>
      Pretend you (aka the large circle) are a dolphin trying to catch some fish (aka small circles) for a miday meal.
      To eat fish you must catch them (use WSAD to move), but be warned they are slippery fish to catch!
    </p>

    <button onclick="startGame()">play game</button>
    <p>Score: </p>
    <p id='scoreboard'>0</p>

    <p>Game Status: </p>
    <p id='gamestatus'>game on</p>
    <p>Timer : </p>
    <p id='timer'>0</p>

    <canvas id="game-canvas"></canvas>

    <script type="application/javascript" src="lib/util.js"></script>
    <script type="application/javascript" src="lib/movingObject.js"></script>
    <script type="application/javascript" src="lib/fish.js"></script>
    <script type="application/javascript" src="lib/dolphin.js"></script>
    <script type="application/javascript" src="lib/predator.js"></script>
    <script type="application/javascript" src="lib/game.js"></script>
    <script type="application/javascript" src="lib/gameView.js"></script>

    <script type="application/javascript">
      var startGame = function() {
        var canvas = document.getElementById('game-canvas');
        var ctx = canvas.getContext('2d');
        var game = new DolphinDash.Game();
        new DolphinDash.GameView(game, ctx).start();
      }
    </script>

    <script type="application/javascript">
      (function () {
        var canvas = document.getElementById('game-canvas');
        canvas.width = 600;
        canvas.height = 600;

        // new DolphinDash.GameView(game, ctx).start();
      })();
    </script>
  </body>
</html>
